{% extends "layout.html" %}

{% block content %}
<div id="result-main">
    <div id="match-name">{{ room_name }}</div>

    <div id="match-user-rank">
        <div id="match-username">{{ nickname }}</div>
        <div id="match-rank">#{{ rank }}</div>
    </div>

    <div id="match-ranking-area">
        <table id="match-ranking-table">
            <tr id="match-ranking-table-head">
                <th class="match-ranking-table-th">順位</th>
                <th class="match-ranking-table-th">名前</th>
                <th class="match-ranking-table-th">問題数</th>
                <th class="match-ranking-table-th">時間</th>
            </tr>
            {{ ranking_html | safe}}
        </table>
    </div>

    <div id="match-result-buttons">
        <!-- <button class="match-result-button pdf">PDF出力</button> -->
        <a class="match-result-button home" href="/">ホーム</a>
    </div>
</div>

<script src="match_result.js"></script>
<link rel="stylesheet" href="match_result.css">
{% endblock %}
