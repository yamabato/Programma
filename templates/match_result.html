            <tr class="match-ranking-table-row">
                <td class="match-ranking-table-td rank1">#1</td>
                <td class="match-ranking-table-td rank1">Taro</td>
                <td class="match-ranking-table-td rank1">50</td>
                <td class="match-ranking-table-td rank1">2:00:10</td>
            </tr>
            <tr class="match-ranking-table-row">
                <td class="match-ranking-table-td rank2">#2</td>

            <tr class="match-ranking-table-row">
                <td class="match-ranking-table-td rank3">#3</td>

                <td class="match-ranking-table-td rank3">12</td>

            </tr>
            <tr class="match-ranking-table-row">
                <td class="match-ranking-table-td">#4</td>

                <td class="match-ranking-table-td">5</td>

            </tr>
        </table>
    </div>

    <div id="match-result-buttons">
        <button class="match-result-button pdf">PDF出力</button>
        <a class="match-result-button home" href="/">ホーム</a>
    </div>
</div>

<link rel="stylesheet" href="match_result.css">
