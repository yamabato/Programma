<div class="game-info-title">ナンプレ</div>
<div class="game-info-section">ルール</div>
<div class="game-info-text">・3×3のグリッドを更に3×3に並べたマス目を用いる</div>
<div class="game-info-text">・空いているマスに1～9のいずれかの数字を入れる</div>
<div class="game-info-text">・縦・横それぞれの列・行に同じ数字が入ってはならない</div>
<div class="game-info-text">・3×3の各グリッドにも同じ数字が重複して入ってはならない</div>

<div class="game-info-section">制限</div>
<div class="game-info-text">・実行時間の制約は5秒</div>

<div class="game-info-section">入力形式</div>
<div class="game-info-text">・標準入力を通して各行ごとに入力する</div>
<div class="game-info-text">・空白部分は<span class="game-info-code">*</span>で示し、各列の間は空白<span class="game-info-code"> </span>を挟む</div>
<div class="game-info-text">・行の例: <span class="game-info-code">5 3 * 8 2 7 9 4 *</span></div>

<div class="game-info-section">出力形式</div>
<div class="game-info-text">・解答は、各空きマスに入る数字を左から右、上から下の順に空白を挟んで出力する</div>
