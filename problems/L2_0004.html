<div id="match-info-problem" style="display: block;">
    <div class="problem-section">問題</div>
    <div class="problem-text">素数列を出力せよ</div>

    <div class="problem-section">制限</div>
    <div class="problem-text">・実行時間の制約は5秒。</div>

    <div class="problem-section">入力</div>
    <div class="problem-text">入力として正の整数<div class="problem-code">n</div>を与える。</div>

    <div class="problem-section">出力</div>
    <div class="problem-text">1番目からn番目の素数を空白<div class="problem-code"> </div>を挟んで出力する。</div>
    <div class="problem-text">出力の末尾には改行を挿入すること。</div>

    <div class="problem-section">例1</div>
    <div class="problem-text">入力: <div class="problem-code">1</div></div>
    <div class="problem-text">出力: <div class="problem-code">2</div></div>

    <div class="problem-section">例2</div>
    <div class="problem-text">入力: <div class="problem-code">2</div></div>
    <div class="problem-text">出力: <div class="problem-code">2 3</div></div>

    <div class="problem-section">例3</div>
    <div class="problem-text">入力: <div class="problem-code">5</div></div>
    <div class="problem-text">出力: <div class="problem-code">2 3 5 7 11</div></div>
</div>
