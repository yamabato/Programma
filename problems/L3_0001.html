<div id="match-info-problem" style="display: block;">
    <div class="problem-section">問題</div>
    <div class="problem-text">与えられた計算式を評価せよ</div>

    <div class="problem-section">制限</div>
    <div class="problem-text">・実行時間の制約は5秒。</div>

    <div class="problem-section">入力</div>
    <div class="problem-text">・入力は逆ポーランド記法の計算式の形で与えられる。</div>
    <div class="problem-text">・式の項は-1000以上1000整数の整数であり、演算子は加算<div class="problem-code">+</div>、減算<div class="problem-code">-</div>、乗算<div class="problem-code">*</div>、除算<div class="problem-code">/</div>のいずれか。</div>
    <div class="problem-text">・計算式の項や演算子間は空白文字<div class="problem-code"> </div>で区切られる。</div>

    <div class="problem-section">出力</div>
    <div class="problem-text">与えられた式を評価し、その結果を出力する。</div>
    <div class="problem-text">出力の末尾には改行を挿入すること。</div>

    <div class="problem-section">例1</div>
    <div class="problem-text">入力: <div class="problem-code">2 3 4 * +</div></div>
    <div class="problem-text">出力: <div class="problem-code">14</div></div>

    <div class="problem-section">例2</div>
    <div class="problem-text">入力: <div class="problem-code">3 4 + 1 3 - *</div></div>
    <div class="problem-text">出力: <div class="problem-code">-14</div></div>

    <div class="problem-section">例3</div>
    <div class="problem-text">入力: <div class="problem-code">11 5 - 4 +</div></div>
    <div class="problem-text">出力: <div class="problem-code">10</div></div>
</div>
