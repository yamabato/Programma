<div id="match-info-problem" style="display: block;">
    <div class="problem-section">問題</div>
    <div class="problem-text">与えられた整数a,bの積が偶数か奇数か判定せよ。</div>

    <div class="problem-section">入力</div>
    <div class="problem-text">入力は<div class="problem-code">a b</div>の形式で与えられる。</div>

    <div class="problem-section">出力</div>
    <div class="problem-text">偶数なら、<div class="problem-code">Even</div>奇数なら<div class="problem-code">Odd</div>と出力せよ。</div>

    <div class="problem-section">例1</div>
    <div class="problem-text">入力: <div class="problem-code">10 20</div></div>
    <div class="problem-text">出力: <div class="problem-code">Even</div></div>

    <div class="problem-section">例2</div>
    <div class="problem-text">入力: <div class="problem-code">5 20</div></div>
    <div class="problem-text">出力: <div class="problem-code">Even</div></div>

    <div class="problem-section">例3</div>
    <div class="problem-text">入力: <div class="problem-code">5 7</div></div>
    <div class="problem-text">出力: <div class="problem-code">Odd</div></div>
</div>
